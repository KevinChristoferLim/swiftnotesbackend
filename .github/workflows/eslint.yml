name: ESLint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/src/Backend/swiftnotesapp/package-lock.json

      - name: Install dependencies
        run: npm ci --prefix app/src/Backend/swiftnotesapp

      - name: Run ESLint
        run: npm run lint --prefix app/src/Backend/swiftnotesapp
