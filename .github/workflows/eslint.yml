name: ESLint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Debug repo structure
        run: |
          pwd
          ls
          ls app || true
          ls app/src || true
          ls app/src/Backend || true

      - name: Install dependencies
        run: npm ci --prefix app/src/Backend/swiftnotesapp

      - name: Run ESLint
        run: npm run lint --prefix app/src/Backend/swiftnotesapp
