name: ESLint

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          cd app/src/Backend/swiftnotesapp
          npm ci

      - name: Run ESLint
        run: |
          cd app/src/Backend/swiftnotesapp
          npm run lint
