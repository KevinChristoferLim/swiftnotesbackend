name: ESLint

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        working-directory: app/src/Backend/swiftnotesapp

      - name: Run ESLint
        run: npm run lint
        working-directory: app/src/Backend/swiftnotesapp
